<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de promedio</title>
    <link rel="stylesheet" href="calculadora.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <div class="titulo">
          <h1>Calculadora de promedio</h1>
        </div>
  
        <div class="inputs">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">EC1</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="ec1" onkeyup="promedio()">
          </div>
  
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">EC2</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="ec2" onkeyup="promedio()">
          </div>
  
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">EC3</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="ec3" onkeyup="promedio()">
          </div>
  
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">EC4</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="ec4" onkeyup="promedio()">
          </div>
  
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">TA</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="ta" onkeyup="promedio()">
          </div>
  
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">EP</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="ep" onkeyup="promedio()">
          </div>
  
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">EF</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="ef" onkeyup="promedio()">
          </div>
  
        </div>
  
        <div class="promedio">
          <h3 id="promedio">Promedio</h3>
        </div>
  
      </div>
    </div>

    <script src="calculadora.js"></script>
  </body>
</html>
